<script id="smart-flex-v1.3" type="text/javascript">
/**
* @name smartFlex
* @version 1.3.2
* @description Expands Friendly Iframe and Flexes fixed parents
*/

function smartFlex(){
var tlPlacement =     document.querySelector(".Flickr_PhotoPage_Desktop_Sidebar");
var tlPlacementWidth = tlPlacement.dataset['width'];
var tlPlacementHeight = tlPlacement.dataset['height'];

if(frameElement !== null){
//Check if the iframe is nested inside another friendly iframe
if(frameElement.ownerDocument.defaultView.frameElement !== null){
logError("Double iframes");
//Expand second iframe to fixed size if present
resize(tlPlacementWidth,tlPlacementHeight,frameElement.ownerDocument.defaultView.frameElement);
checkParents(frameElement.ownerDocument.defaultView.frameElement);
}

//Expand to fixed size
resize(tlPlacementWidth,tlPlacementHeight,frameElement);
//Expand parents if they're cropping the element
checkParents(frameElement);

}else{logError("Not in friendly iframe")}

//Check if ther's a fixed container up to 3 levels up
function checkParents(element){
var parentElement = element.parentNode;

//String.match returns an array or null
if(parentElement.id.match(/google_ads_iframe_/) && parentElement.getBoundingClientRect().height < tlPlacementHeight){
resize("auto", "auto", parentElement);
logError("Fixed Parent 1");
}

if((parentElement.parentNode.id.match(/div-gpt-ad-/) || parentElement.parentNode.dataset['googleQueryId'])  && parentElement.parentNode.getBoundingClientRect().height < tlPlacementHeight){
logError("Fixed Parent 2");
resize("auto", "auto",parentElement.parentNode);
}

if(parentElement.parentNode.parentNode.getBoundingClientRect().height < tlPlacementHeight){
logError("Fixed Parent 3");
resize("auto", "auto", parentElement.parentNode.parentNode);
}
}

//smartFlex v0.4
function resize(width, height, element){
if(width !== "auto"){
width = width+"px";
};
if(height !== "auto"){
height = height+"px";
};

element.style.border = "0";
element.setAttribute("framerborder","none");
element.style.width = width;
element.style.height = height;
}

function logError(error){
var pixel = document.createElement("IMG");
var ref = encodeURIComponent(document.URL);
var src = "//eb2.3lift.com/sce?block=";
src += "Custom Template Code";
src += "&ref=" + ref;
src += "&lvl=3";
src += "&inv_code=" + "Flickr_PhotoPage_Desktop_Sidebar";
src += "&e=" + encodeURIComponent(error);
pixel.src = src;
}
}

(function(){
try {
smartFlex();
}
catch(e) {
var p = document.createElement("IMG");
var ref = encodeURIComponent(document.URL);
var inv_code = "Flickr_PhotoPage_Desktop_Sidebar";
var src = "//eb2.3lift.com/sce?block=";
src += "Custom Template Code";
src += "&ref=" + ref;
src += "&lvl=2";
src += "&inv_code=" + inv_code;
src += "&e=" + encodeURIComponent(e);
p.src = src;
}
}());

</script></div></body></html>
